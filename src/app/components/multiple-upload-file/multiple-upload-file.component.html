<nz-upload [nzAction]="uploadUrl" nzListType="picture-card" [nzFileList]="files"
  [nzShowButton]="files.length < 10" [nzPreview]="handlePreview" [nzBeforeUpload]="beforeUpload"
  (nzChange)="handleChange($event)" [nzRemove]="fileRemove">
  <i nz-icon type="plus"></i>
  <div class="ant-upload-text">上传图片</div>
</nz-upload>
<nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
  <ng-template #modalContent>
    <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
  </ng-template>
</nz-modal>
